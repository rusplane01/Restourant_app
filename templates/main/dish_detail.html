{% extends "base.html" %}

{% block content %}

<div class="menu-box">
    <div class="container">  
        <div class="row">  
            <div class="col-lg-3 col-md-6">
                <img src="{{ dish.image.url }}" style="max-width: 250px;"> 
            </div>
            <div class="col-lg-3 col-md-6">
                <h1>name: {{dish.name}}</h1>
                <h2>price: {{dish.price}}$</h2>
                <h3>{{dish.description}}</h3>
                <h2>category: {{dish.category}}</h2>
                <a href="{% url 'main:basket_add' dish.id %}" class="btn btn-success">Add to basket</a>
            </div>
        </div> 
        <div class="col-lg-12">
            <div class="heading-title text-center">
                <h2>Buy Now</h2>
            </div>
        </div>
    </div>
</div>

{% endblock %}
