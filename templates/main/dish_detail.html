{% extends "base.html" %}

{% block content %}

<div class="menu-box">
    <div class="container">  
        <div class="row">  
            <div class="col-lg-3 col-md-6">
                <img src="{{ dish.image.url }}" style="max-width: 250px;"> 
            </div>
            <div class="col-lg-3 col-md-6">
                <h1>{{dish.name}}</h1>
                <h2>{{dish.price}}</h2>
                <h3>{{dish.description}}</h3>
                <h2>{{dish.category}}</h2>
            </div>
        </div> 
    </div>
</div>

{% endblock %}
